{% extends 'myapp/base.html' %} {% block content %}
<div>{% include "includes/includes_navbar.html" %}</div>
{% comment %}
<div>
  <a href="{% url 'users:login' %}">Login</a>
</div>
{% endcomment %}

<div class="register">
  <div class="register-form">
    <h3>РЕГИСТРАЦИЯ</h3>
    <form method="post">
      {% csrf_token %}

      <div class="input-error">{{ form.non_field_errors }}</div>

      {% for f in form %}
      <div class="form">
        <div>
          <label class="form-label" for="{{ f.id_for_label }}">
            {{ f.label }}
          </label>
        </div>
        <div>{{ f }}</div>
      </div>
      <div class="input-error">{{ f.errors }}</div>
      {% endfor %}

      <button type="submit">ЗАРЕГИСТРИРОВАТСЯ</button>
    </form>
  </div>
</div>
<footer>{% include "footer.html" %}</footer>

{% endblock %}
